[global/wm]
margin-bottom = 0
margin-top = 0
include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini

[bar/main]
monitor = DisplayPort-1
monitor-fallback =
monitor-strict = false
override-redirect = false
bottom = true
fixed-center = true
width = 100%
height = 26
offset-x = 0%
offset-y = 0%
background = ${color.transparent}
foreground = ${color.fg}
radius-top = 0.0
radius-bottom = 0.0
line-size = 2
line-color = ${color.gray-1}
border-right-size = 8
border-left-size = 8
border-bottom-size = 8
border-color = #00000000
padding = 0
module-margin-left = 0
module-margin-right = 0
font-0 = "scientifica:size=8;2"
font-1 = "Siji:size=8;2"
modules-left = launcher sep workspaces sep title
modules-center =
modules-right = cpu memory filesystem network sep alsa updates keyboard date sep powermenu
separator =
spacing = 0
dim-value = 1.0
wm-name = i3
locale =
tray-position = none
tray-detached = false
tray-maxsize = 16
tray-transparent = false
tray-background = ${root.background}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0
enable-ipc = true

[settings]
throttle-output = 5
throttle-output-for = 10
throttle-input-for = 30
screenchange-reload = false
compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over
format-foreground =
format-background =
format-underline =
format-overline =
format-spacing =
format-padding =
format-margin =
format-offset =
pseudo-transparency = false
